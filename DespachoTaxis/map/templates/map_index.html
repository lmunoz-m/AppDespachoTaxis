{% load static %}

<script>
    var taxi_icon = "{% static 'images/taxi_icon2.png' %}"
    var taxi_icon_blue = "{% static 'images/taxi_icon2_blue.png' %}"
</script>

<!DOCTYPE html>
<html>

<head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'index.js' %}"></script>

</head>

<body>
    <!-- Cabecera de la pagina -->
    <header>
        <div id="logotipo">
            <!-- Logo Django -->
            <img src="{% static 'images/taxi.png' %}" />
            <h1>Despacho de Taxis</h1>
            <img src="{% static 'images/taxi.png' %}" />
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="{% url 'index' %}">Home</a>
            </li>
            {% if user.username %}

            <li>
                <a href="{% url 'solicitar' %}">Solicitar taxi</a>
            </li>

            <li>
                <a href="{% url 'map_index' %}">Mapa</a>
            </li>

            </li>
            <li>
                <a href="{% url 'logout' %}">Log out</a>
            </li>

            {% else %}
            <li>
                <a href="{% url 'register' %}">Sign up</a>
            </li>
            <li>
                <a href="{% url 'login' %}">Sign in</a>
            </li>
            <li>
                <a href="{% url 'login-admin' %}">Admin</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>
    <div id="content">

        <div class="box">

            <div id="map"></div>
            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script src="https://maps.googleapis.com/maps/api/js?key={{API_KEY_MAPS}}&callback=initMap&libraries=&v=weekly" async></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


        </div>



    </div>


    <footer>
        AppDespachoTaxis &copy; Grupo 12 - {% now "d/m/Y" %}
    </footer>
</body>

</html>
